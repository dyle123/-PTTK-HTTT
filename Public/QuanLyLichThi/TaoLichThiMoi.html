<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/TaoLichThiMoi.css">
    <title>Tạo Lịch Thi Mới</title>
    <link rel="stylesheet" href="/CSS/Transaction.css"> 
    <script src="/DangNhap/Transaction.js"></script>
    <script src="/DangNhap/Navbar.js"></script>
    <script src="/QuanLyLichThi/TaoLichThiMoi.js" defer></script>
</head>

<body>
    <div id="navbar-container"></div>

    <h1>Tạo Lịch Thi Mới</h1>

    <form id="inputForm">
        <div class="form-group">
            <label for="ngayThi">Ngày thi</label>
            <input type="text" id="ngayThi" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}"
                onfocus="this.type='date'" onblur="this.type='text'" required>
        </div>

        <div class="form-group">
            <label for="gioThi">Giờ thi</label>
            <input type="time" id="gioThi" step="1">
        </div>

        <div class="form-group">
            <label for="loaiChungChi">Loại chứng chỉ</label>
            <select id="loaiChungChi">
                <option value="">Chọn loại chứng chỉ</option>
            </select>
        </div>

    </form>

    <form id="chooseForm">

        <div class="choose-group">
            <label for="phongThi" class="special-label">Xếp phòng thi</label>
            <select id="phongThi">
                <option value="">Chọn phòng thi</option>
            </select>
        </div>

        <div class="choose-group">
            <label for="nhanVienGac" class="special-label">Xếp nhân viên gác thi</label>
            <select id="nhanVienGac">
                <option value="">Chọn nhân viên</option>
            </select>
        </div>
    </form>

    <div class="button-container">
        <button id="submit-btn">Tạo lịch thi</button>
        <button id="cancel-btn">Hủy</button>
    </div>

</body>

</html>
