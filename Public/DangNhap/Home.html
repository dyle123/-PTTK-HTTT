<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Image/haha.png">
    <link rel="stylesheet" href="../CSS/Transaction.css">
    <title>Home</title>
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }

        /* Nền full màn hình */
        .background {
            background-image: url('/Image/win.jpg'); /* đường dẫn hình ảnh */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white; /* Cho chữ nổi lên */
            position: relative;
        }

        /* Nếu ảnh tối quá có thể thêm overlay */
        .background::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* lớp mờ tối hình để chữ rõ hơn */
            z-index: 1;
        }

        .background h1 {
            z-index: 2;
            margin: 0;
        }

        #ChaoMung {
            font-size: 10vh;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInSmooth 2s ease-out forwards;
            animation-delay: 0.5s;
        }

        #TrungTam {
            font-size: 7vh;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInSmooth 2s ease-out forwards;
            animation-delay: 1.2s;
        }

        @keyframes slideInSmooth {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #navbar-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        #logo {
            height: 60px;
        }
    </style>
</head>
<body class="fade-in">
    <div class="background">
        <div id="navbar-container">
            <img src="/Image/logo.png" alt="Logo" id="logo">
        </div>

        <h1 id="ChaoMung">Chào mừng đến với</h1>
        <h1 id="TrungTam">Trung tâm ACCI</h1>
    </div>

    <!-- Modal thông báo -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
        </div>
    </div>

    <script src="/DangNhap/Navbar.js"></script>
    <script src="../DangNhap/Transaction.js"></script>
</body>
</html>
