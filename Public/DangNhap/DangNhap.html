<html lang="vi">

  <title>Đăng nhập</title>

<body>
  <!-- Modal thông báo -->
  <div id="customModal" class="modal">
    <div class="modal-content">
        <p id="modalText"></p>
    </div>
</div>
  <!-- Logo nhà hàng -->
  <div class="header-container">
  </div>

      <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>

  </div>
